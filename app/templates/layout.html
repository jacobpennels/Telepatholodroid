<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Whole bunch of JQuery imports -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='javascript/nativeDroid2/css/nativedroid2.css') }}">

    <title>{% block title %}{%  endblock %}</title>

<body>

{% block body %}

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
