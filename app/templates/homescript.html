<script>
    $(document).ready(function () {
        // -- Define some 'global' variables --
        $slide_list = 0;
        $listview = $('#list_of_slides');
        $grid_view = $('#grid_view');
        $switch_val = $('#prev_img').val();
        $method = $('#list_sort').val();
        $view = $('#view_type').val();
        // -- End of global variables --

        // -- Sets up scrollable list --
        const $window_height = $(window).height();
        const $header_height = $('#page_header_1').height();
        const $add_button_height = $('#add_new_slide').height();
        const $body_height = ($window_height - $header_height - $add_button_height) - 48;
        //console.log($window_height);
        //console.log($header_height);
        console.log($body_height);
        $('#slide_content').css({
            height: $body_height,
            marginTop: '0'
        });
        // --End of snippet --

        // -- Functions for lists --
        $SQL_time_to_JS = function ($time) {
            // Converts the string from database to usable Date object
            $t = $time.split(/[- :]/);
            $d = new Date();
            $d.setFullYear($t[0]);
            $d.setMonth($t[1]);
            $d.setDate($t[2]);
            return $d;
        };

        $Sort_list = function ($list) {
            switch($method) {
                case "date_latest":
                    //console.log("option1");
                    $list.sort(function ($a, $b) {
                        $a_time = $SQL_time_to_JS($a.date_uploaded);
                        $b_time = $SQL_time_to_JS($b.date_uploaded);
                        if($a_time.getTime() > $b_time.getTime()) return -1;
                        if($a_time.getTime() < $b_time.getTime()) return 1;
                        return 0;
                    });
                    break;
                case "date_earliest":
                    $list.sort(function ($a, $b) {
                        $a_time = $SQL_time_to_JS($a.date_uploaded);
                        $b_time = $SQL_time_to_JS($b.date_uploaded);
                        if($a_time.getTime() < $b_time.getTime()) return -1;
                        if($a_time.getTime() > $b_time.getTime()) return 1;
                        return 0;
                    });
                    //console.log("option2");
                    break;
                case "alphabetical_descending":
                    $list.sort(function (a, b) {
                        if(a.name > b.name) return -1;
                        if(a.name < b.name) return 1;
                        return 0;
                    });
                    //console.log("option3");
                    break;
                case "alphabetical_ascending":
                    $list.sort(function (a, b) {
                        if(a.name < b.name) return -1;
                        if(a.name > b.name) return 1;
                        return 0;
                    });
                    //console.log("option4");
                    break;
                default:
                    console.log("invalid option");
            }
            return $list;
        };

        $Select_Edited = function ($list) {
            if($switch_val == "yes") {
                $prev_slides = [];
                $($slide_list).each(function () {
                    if(this.has_edited) {
                        $prev_slides.push(this);
                    }
                });
                return $prev_slides;
            } else {
                return $slide_list;
            }
        };

        $Draw_List = function($list) {
            $listview.empty();
            $grid_view.empty();
            if($view == 'list') {
                $($Sort_list($Select_Edited($list))).each(function () {
                    $listview.append("<li id='" + this.name + "'><a href='#bottomsheet_opt'><img src='" + this.location + "' class='ui-thumbnail ui-thumbnail-circular'><h2>" + this.name + "</h2><p>Tap for more info</p></a></li>");
                    $listview.listview('refresh');
                    //console.log(this.name);
                });
            } else if($view == 'grid') {
                //console.log("Grid view");
                $listview.append('<div class="box"><div class="row"><div id="col1" class="col-xs-4"></div><div id="col2" class="col-xs-4"></div><div id="col3" class="col-xs-4"></div></div></div>');
                $($Sort_list($Select_Edited($list))).each(function (i) {
                    $element = '<li id="' + this.name + '"><a href="#bottomsheet_opt" class="ui-btn"><img src="' + this.location + '" class="ui-thumbnail ui-thumbnail-circular"><h4 style="margin: 0">' + this.name + '</h4></a></li>';
                    switch(i % 3) {
                        case 1:
                            $('#col2').append($element);
                            break;
                        case 2:
                            $('#col3').append($element);
                            break;
                        case 0:
                            $('#col1').append($element);
                            break;
                    }
                });
            } else {
                console.log("Incorrect value");
            }
        };
        // -- End of functions --

        // -- Event functions --
        $('#cancer_type').change(function () {
            $info = {"cancer_type": $('#cancer_type').val()};
            //console.log($info);
            $.ajax({url: "{{ url_for('get_slides') }}",
                    type: 'post',
                    data: JSON.stringify($info),
                    contentType: "application/json; charset=utf-8",
                    async: false,
                    success: function (result) {
                        $slide_list = result;
                        //console.log(result);
                        $Draw_List(result);
                    }
            });
        });

        $('#prev_img').change(function () {
            $switch_val = $('#prev_img').val();
            //console.log($switch_val);
            $Draw_List($slide_list);
        });

        $('#list_sort').change(function() {
            $method = $('#list_sort').val();
            //console.log($method);
            $Draw_List($slide_list);
        });

        $('#list_of_slides').on('tap', 'li a', function (e) {
            $name = $(this).parent().attr('id');
            console.log($name);
            $('#bs_name').empty().append($name);

            $object = $.grep($slide_list, function (e) {
                return e.name == $name;
            })[0];

            $t = $object.date_uploaded.split(/[- :]/);
            $('#bs_dateuploaded').empty().append("Date uploaded: " + $t[2] + "-" + $t[1] + "-" + $t[0]);
            $('#bs_link').attr('href', '{{ url_for("viewimg", imgid='') }}' + $object.name);
            $('#bs_uploader').empty().append("Uploader: " + $object.uploader);
            $('#slide_thumbnail').attr('src', $object.location);
        });

        $('#view_type').change(function () {
            console.log($('#view_type').val());
            $view = $('#view_type').val();
            $Draw_List($slide_list);
        });
        // -- End of event functions --

        // -- Page setup stuff --
    });
</script>
